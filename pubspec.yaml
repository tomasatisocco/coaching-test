name: coaching
description: Flutter project for coaching skills testing.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  auth_repository:
    path: packages/auth_repository
  bloc: ^8.1.2
  data_persistence_repository:
    path: packages/data_persistence_repository
  equatable: ^2.0.3
  firebase_analytics: ^10.4.3
  firebase_auth: ^4.6.3
  firebase_core: ^2.14.0
  firebase_remote_config: ^4.2.3
  firestore_repository:
    path: packages/firestore_repository
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_localizations:
    sdk: flutter
  go_router: ^9.0.0
  intl: ^0.18.0
  pdf: ^3.10.4
  responsive_builder: ^0.7.0
  storage_repository:
    path: packages/storage_repository

dev_dependencies:
  bloc_test: ^9.1.3
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  very_good_analysis: ^5.0.0+1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/
    - assets/images/
    - assets/suggestions/
